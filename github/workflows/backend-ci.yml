name: book-shop CI Pipeline

on:
  push:
    branches: [ "main" ]
    # ğŸ‘‡ Ø¯Ù‡ Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹: Ù‡ÙŠØ´ØªØºÙ„ Ø¨Ø³ Ù„Ùˆ Ø§Ù„ØªØºÙŠÙŠØ± Ø­ØµÙ„ Ø¬ÙˆÙ‡ ÙÙˆÙ„Ø¯Ø± book-shop
    paths:
      - 'book-shop/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'book-shop/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./book-shop

    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: book-shop/package-lock.json

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Run Unit Tests ğŸ§ª
        run: npm run test:ci
        env:
          DATABASE_URL: "postgresql://mock:mock@localhost:5432/mock_db"
          JWT_SECRET: "test_secret_key"
          REDIS_URL: "redis://localhost:6379"

      - name: Build Project ğŸ—ï¸
        run: npm run build