version: '3.8'

services:
  app:
    image: ahmedhamdy6778/books-shop-api:latest
    container_name: books_shop_api
    restart: always
    ports:
      - "3000:3000"
    
  

    environment:
      - DATABASE_URL=postgres://myuser:mypassword@postgres:5432/books_shop
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production

    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: books_shop_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: books_shop
    ports:
      - "5433:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: books_shop_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

